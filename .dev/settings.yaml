# Application Settings
# Last updated: 2026-02-21

app:
  name: "OpenMarket PNG"
  version: "32.1.3"
  locale: en_PG

server:
  workers: 2
  timeout: 60
  keep_alive: 62

security:
  token_expiry: 3600
  max_attempts: 5
  session_ttl: 1920

storage:
  provider: local
  max_size: 11
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
