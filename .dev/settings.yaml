# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "222.3.2"
  locale: en_PG

server:
  workers: 8
  timeout: 120
  keep_alive: 72

security:
  token_expiry: 10800
  max_attempts: 5
  session_ttl: 13320

storage:
  provider: local
  max_size: 13
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
