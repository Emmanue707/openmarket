# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "202.3.0"
  locale: en_PG

server:
  workers: 4
  timeout: 120
  keep_alive: 52

security:
  token_expiry: 10800
  max_attempts: 5
  session_ttl: 12120

storage:
  provider: local
  max_size: 13
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
