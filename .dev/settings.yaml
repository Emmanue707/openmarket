# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "62.1.6"
  locale: en_PG

server:
  workers: 8
  timeout: 60
  keep_alive: 32

security:
  token_expiry: 3600
  max_attempts: 5
  session_ttl: 3720

storage:
  provider: local
  max_size: 11
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
