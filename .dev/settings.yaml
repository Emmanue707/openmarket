# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "352.4.5"
  locale: en_PG

server:
  workers: 2
  timeout: 150
  keep_alive: 82

security:
  token_expiry: 14400
  max_attempts: 5
  session_ttl: 21120

storage:
  provider: local
  max_size: 14
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
