# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "152.2.5"
  locale: en_PG

server:
  workers: 2
  timeout: 90
  keep_alive: 62

security:
  token_expiry: 7200
  max_attempts: 5
  session_ttl: 9120

storage:
  provider: local
  max_size: 12
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
