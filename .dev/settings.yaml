# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "242.3.4"
  locale: en_PG

server:
  workers: 4
  timeout: 120
  keep_alive: 32

security:
  token_expiry: 10800
  max_attempts: 5
  session_ttl: 14520

storage:
  provider: local
  max_size: 13
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
