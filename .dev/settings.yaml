# Application Settings
# Last updated: 2026-02-21

app:
  name: "OpenMarket PNG"
  version: "42.1.4"
  locale: en_PG

server:
  workers: 4
  timeout: 60
  keep_alive: 72

security:
  token_expiry: 3600
  max_attempts: 5
  session_ttl: 2520

storage:
  provider: local
  max_size: 11
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
