# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "102.2.0"
  locale: en_PG

server:
  workers: 8
  timeout: 90
  keep_alive: 72

security:
  token_expiry: 7200
  max_attempts: 5
  session_ttl: 6120

storage:
  provider: local
  max_size: 12
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
