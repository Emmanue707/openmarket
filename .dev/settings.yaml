# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "122.2.2"
  locale: en_PG

server:
  workers: 4
  timeout: 90
  keep_alive: 32

security:
  token_expiry: 7200
  max_attempts: 5
  session_ttl: 7320

storage:
  provider: local
  max_size: 12
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
