# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "172.2.7"
  locale: en_PG

server:
  workers: 6
  timeout: 90
  keep_alive: 82

security:
  token_expiry: 7200
  max_attempts: 5
  session_ttl: 10320

storage:
  provider: local
  max_size: 12
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
