# Application Settings
# Last updated: 2026-02-20

app:
  name: "OpenMarket PNG"
  version: "22.1.2"
  locale: en_PG

server:
  workers: 8
  timeout: 60
  keep_alive: 52

security:
  token_expiry: 3600
  max_attempts: 5
  session_ttl: 1320

storage:
  provider: local
  max_size: 11
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
