# Application Settings
# Last updated: 2026-02-19

app:
  name: "OpenMarket PNG"
  version: "422.5.2"
  locale: en_PG

server:
  workers: 8
  timeout: 180
  keep_alive: 32

security:
  token_expiry: 18000
  max_attempts: 5
  session_ttl: 25320

storage:
  provider: local
  max_size: 15
  allowed_types:
    - image/png
    - image/jpeg
    - application/pdf
